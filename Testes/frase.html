<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background-color: cornflowerblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: aliceblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Clique e receba uma frase de motivação.
    </div>

    <script>
        function clicar(){
            var a = window.document.getElementById('area');
            a.innerHTML = 'Acredite no seu potencial!'
        }
    </script>
</body>
</html>
