<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Manipulação de dados!!!</h1>

    <script>
        // Passando String para Number
        var numero1 = Number.parseInt (window.prompt('Digite um número: '))
        var numero2 = Number.parseInt (window.prompt('Digite outro número: '))
        var soma = numero1+numero2
        window.alert('A soma é: ' +String(soma))
    </script>



</body>
</html>
